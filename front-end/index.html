<!DOCTYPE html>
<html ng-app="coffeeApp">
<head>
	<title>Coffee App with Angular</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-aNUYGqSUL9wG/vP7+cWZ5QOM4gsQou3sBfWRr/8S3R1Lv0rysEmnwsRKMbhiQX/O" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/angular-cookies.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>

</head>
<body ng-controller="coffeeController">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="col-sm-3 col-xs-4"><a href="#/">
				<img src="img/dc_roasters.png"/></a></div>
			<div class="col-sm-4 hidden-xs"></div>
			<div id="logout" class="col-sm-5 col-xs-8">
				<a href="#/" ng-click="logOut()">
					<button class="btn btn-white" type="button">Logout</button>
				</a>
				<h3>{{message}}</h3>
			</div>
			<div id="login" class="col-sm-5 col-xs-8">
				<a href="#/login">
					<button class="btn btn-white" type="button">Login</button>
				</a>
				<a href="#/register">
					<button class="btn btn-white" type="button">Register</button>
				</a>
			</div>
		</div>
	</nav>

	<div ng-view></div>

	<div class="footer col-xs-12 text-center">
  		<p>&copy 2015 DigitalCrafts Brews</p>
	</div>

</body>
</html>
