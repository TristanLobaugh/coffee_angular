<!DOCTYPE html>
<html ng-app="coffeeApp">
<head>
	<title>Coffee App with Angular</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>

</head>
<body ng-controller="coffeeController">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="col-sm-3"><a href="#/">
				<img src="img/dc_roasters.png"/></a></div>
			<div class="col-sm-4"></div>
			<div class="col-sm-5">
				<a href="/logout">
					<button class="btn btn-white" type="submit">Logout</button>
				</a>
				<h3>Welcome: {{message}}</h3>
			</div>
		</div>
	</nav>

	<div ng-view></div>

	<div class="footer col-sm-12 text-center">
  		<p>&copy 2015 DigitalCrafts Brews</p>
	</div>

</body>
</html>
