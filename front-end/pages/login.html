<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h1>Login</h1>
      <h4>Please enter your username and password below.</h4>
    </div>
  </div>
  <div class="row">
    <div id="login-wrapper" class="col-sm-6 col-sm-offset-3 text-center">
      <form role="form" ng-submit="loginForm(this)" id="login-form" name="login">
        <h2>{{errorMessage}}</h2>
        <div class="form-group">
          <label>Username:</label>
          <input type="text" ng-model="username" placeholder="Enter Your Username" class="form-control" required="username">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" ng-model="password" placeholder="Enter Your Password" class="form-control" required="password">
        </div>
        <div class="button-holder">
          <button type="submit" class="btn btn-success">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
